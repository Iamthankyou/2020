<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>

                height: 100px;
                width: 300px;
                position: relative;
            }

            h3{ 
                background-color: blue;
                text-align: center;
            }

            #submit{
                position: absolute;
                margin: 0 35%;
            }

            #username,#password{
                float: right;
            }

        </style>
    </head>
    <body>
        <div class="main">
            <h3>Đăng nhập</h3>
            <form action="#">
                Tên đăng nhập:<input type="text" name="username" id="username"> <br><br>
                Mật khẩu:<input type="password" name="password" id="password"> <br> <br> 
                    <input id="submit" type="submit" name="submit" value="Đăng nhập"> 
            </form>
        </div>
        
    </body>
</html>
